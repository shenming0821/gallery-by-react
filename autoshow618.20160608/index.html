<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>51auto—618车展专题</title>
    <meta name="keywords" content="二手车,二手车交易市场,二手车交易网">

    <meta http_equiv="pragma" content="no-cache">
    <meta http_equiv="Cache-Control" content="no-cache, must-revalidate">
    <link rel="stylesheet" type="text/css" href="http://cdn01.51autoimg.com/apps/zhuanti.51auto.com/autoshow618.20160608/css/index.min.css"
    />
</head>

<body>
    <div id="container">
        <div id="header">
            <img src="http://cdn01.51autoimg.com/apps/zhuanti.51auto.com/autoshow618.20160608/css/images/kv.png" alt="">
        </div>
        <div id="active-bar"></div>
        <div id="show-box">
            <div class="title tab1">
                <div class="btns active"></div>
                <div class="btns"></div>
                <div class="btns"></div>
                <div class="btns"></div>
            </div>
            <div class="main">
                <div class="list"></div>
                <div class="list"></div>
                <div class="list"></div>
                <div class="list"></div>
                <div class="seeMore-btn"></div>
            </div>
        </div>
        <div id="signUp-box">
            <div class="signUp">
                <div class="tit">
                    <img src="http://cdn01.51autoimg.com/apps/zhuanti.51auto.com/autoshow618.20160608/css/images/bm.png" alt="" />
                </div>
                <form id="signUpForm">
                    <input type="hidden" name="sa.note" id="note" value="">
                    <input type="hidden" name="sa.type" value="194">
                    <input type="hidden" name="sa.subTypeName" value="618车展专题">
                    <input type="hidden" name="sa.typeName" value="618车展专题">
                    <input type="text" name="sa.name" id="name" value="" placeholder="姓名" maxlength="8">
                    <input type="text" name="sa.telephone" id="tel" value="" placeholder="手机" maxlength="11" onkeydown="telCheckFun (event)">
                    <div class="price-box">
                        <div id="price" class="signUp-price">意向车价</div>
                        <ul class="select">
                            <li class="rds-top">8 - 10万</li>
                            <li>10 - 12万</li>
                            <li>12 - 15万</li>
                            <li class="rds-btm">15万以上</li>
                        </ul>
                    </div>
                </form>
                <span id="confirm-btn">
                    <img src="http://cdn01.51autoimg.com/apps/zhuanti.51auto.com/autoshow618.20160608/css/images/qr.png" alt="" />
                </span>
            </div>
        </div>
        <div id="footer"></div>
        <div id="modal-box">
            <div class="modal-back"></div>
            <div class="modal">
                <div class="toTop">
                    <img src="http://cdn01.51autoimg.com/apps/zhuanti.51auto.com/autoshow618.20160608/css/images/toTop.png" alt="">
                </div>
                <div class="title">
                    <span class="d1"></span>
                </div>
                <div class="choose-btns">
                    <span class="active">
                        <b class="t1"></b>
                    </span>
                    <span>
                        <b class="t2"></b>
                    </span>
                    <span>
                        <b class="t3"></b>
                    </span>
                    <span>
                        <b class="t4"></b>
                    </span>
                </div>
                <div class="scroll-container">
                    <div class="modal-overFlow">
                        <div class="modal-list list-box">
                            <div class="list"></div>
                            <div class="list"></div>
                            <div class="list"></div>
                            <div class="list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script data-main="http://cdn01.51autoimg.com/apps/zhuanti.51auto.com/autoshow618.20160608/js/index.min" src="http://cdn19.51autoimg.com/51auto/js/require.min.js"></script>
